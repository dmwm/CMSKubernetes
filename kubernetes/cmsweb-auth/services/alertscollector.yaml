kind: Service
apiVersion: v1
metadata:
  name: alertscollector
  namespace: dmwm
spec:
  selector:
    app: alertscollector
  ports:
    - port: 5984
      targetPort: 5984
      name: alertscollector
    - port: 15984
      targetPort: 15984
      name: alertscol-mon
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: alertscollector
  name: alertscollector
  namespace: dmwm
spec:
  selector:
    matchLabels:
      app: alertscollector
  replicas: 1
  template:
    metadata:
      labels:
        app: alertscollector
    spec:
#       hostNetwork: true
#       dnsPolicy: ClusterFirstWithHostNet
      containers:
      - image: cmssw/alertscollector
        name: alertscollector
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "1000m"
        ports:
        - containerPort: 5984
          protocol: TCP
          name: alertscollector
        - containerPort: 15984
          protocol: TCP
          name: alertscol-mon
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          defaultMode: 256
        - name: hostkey
          mountPath: /etc/grid-security/hostkey.pem
          readOnly: true 
        - name: hostcert
          mountPath: /etc/grid-security/hostcert.pem
          readOnly: true 
#PROD#  - name: logs-cephfs
#PROD#    mountPath: /data/srv/logs/alertscollector
      initContainers:
      - name: checkcouchdb
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup couchdb.couchdb; do echo "Waiting for couchdb"; sleep 10; done;']
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: alertscollector-secrets
      - name: hostkey
        hostPath:
            path: /etc/grid-security/hostkey.pem
            type: File
      - name: hostcert
        hostPath:
            path: /etc/grid-security/hostcert.pem
            type: File
