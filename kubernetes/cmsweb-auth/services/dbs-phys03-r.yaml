kind: Service
apiVersion: v1
metadata:
  name: dbs-phys03-r
  namespace: dbs
spec:
  selector:
    app: dbs-phys03-r
  ports:
    - port: 8254
      targetPort: 8254
      name: dbs-phys03-r
    - port: 18254
      targetPort: 18254
      name: dbs-pr-mon
    - port: 19254
      targetPort: 19254
      name: dbs-pr-cpy-mon
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: dbs-phys03-r
  name: dbs-phys03-r
  namespace: dbs
spec:
  selector:
    matchLabels:
      app: dbs-phys03-r
  replicas: 1 #PROD# 5
  template:
    metadata:
      labels:
        app: dbs-phys03-r
    spec:
      containers:
      - image: cmssw/dbs
        name: dbs-phys03-r
        resources:
          requests:
            memory: "1000Mi"
            cpu: "300m"
          limits:
            memory: "10Gi"
            cpu: "1000m"
        ports:
        - containerPort: 8254
          protocol: TCP
          name: dbs-phys03-r
        - containerPort: 18254
          protocol: TCP
          name: dbs-pr-mon
        - containerPort: 19254
          protocol: TCP
          name: dbs-pr-cpy-mon
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          defaultMode: 256
        - name: secrets
          mountPath: /etc/secrets
          defaultMode: 256
        - name: hostkey
          mountPath: /etc/grid-security/hostkey.pem
          readOnly: true 
        - name: hostcert
          mountPath: /etc/grid-security/hostcert.pem
          readOnly: true 
#PROD#  - name: logs-cephfs
#PROD#    mountPath: /data/srv/logs/dbs
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: dbs-phys03-r-secrets
      - name: hostkey
        hostPath:
            path: /etc/grid-security/hostkey.pem
            type: File
      - name: hostcert
        hostPath:
            path: /etc/grid-security/hostcert.pem
            type: File
