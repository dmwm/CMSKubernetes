kind: Service
apiVersion: v1
metadata:
  name: udp-server
spec:
  type: ClusterIP
  ports:
  - port: 9331 # the port here is matching port used in cmssw/udp-server container
    targetPort: 9331
    protocol: UDP
    name: http
  selector:
    app: udp-server
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: udp-server
  name: udp-server
spec:
  selector:
    matchLabels:
      app: udp-server
  replicas: 1
  template:
    metadata:
      labels:
        app: udp-server
    spec:
      containers:
      - image: cmssw/udp-server
        name: udp-server
        args:
          - /data/udp_server
          - -config=/etc/secrets/udp_server.json
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "1000m"
        ports:
        - containerPort: 9331
        volumeMounts:
        - name: udp-secrets
          mountPath: /etc/secrets
          defaultMode: 256
      volumes:
      - name: udp-secrets
        secret:
          secretName: udp-secrets
