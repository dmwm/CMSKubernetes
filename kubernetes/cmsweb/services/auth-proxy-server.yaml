kind: Service
apiVersion: v1
metadata:
  name: auth-proxy-server
  namespace: auth
spec:
  type: ClusterIP
  ports:
  - port: 443
    targetPort: 8443
    protocol: TCP
    name: https
  selector:
    app: auth-proxy-server
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: auth-proxy-server
  name: auth-proxy-server
  namespace: auth
spec:
  selector:
    matchLabels:
      app: auth-proxy-server
  replicas: 1 #PROD# 4
  template:
    metadata:
      labels:
        app: auth-proxy-server
        env: k8s #k8s#
# should be enabled once we'll have exporter running with this sercice
# we should also add prometheus.io/port in that case
#       annotations:
#         prometheus.io/scrape: 'true'
    spec:
      containers:
      - image: registry.cern.ch/cmsweb/auth-proxy-server #imagetag
        name: auth-proxy-server
        imagePullPolicy: Always
        # NOTE: to migrate CMSWEB frontend to Go APS using x509 auth on port 443
        #       we explicitly specify this port and -useX509 flag below
        #       when we'll transition to tokens we should remove these two options
        # NOTE: we explicitly use port, metricsPort and logFile options
        #       to re-use single config.json between APS and XPS
        args:
          - /data/auth-proxy-server
          - -config=/etc/secrets/config.json
          - -port=443
          - -useX509
          - -metricsPort=9091
          - -logFile=/data/srv/logs/frontend/auth-proxy-server.log
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "8000m"
        ports:
        - containerPort: 8181
          name: https
        volumeMounts:
        - name: auth-secrets
          mountPath: /etc/secrets
          defaultMode: 256
        - name: www-htdocs
          mountPath: /www
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
      initContainers:
      - name: htdocs
        image: registry.cern.ch/cmsweb/htdocs
        command: ['sh', '-c', 'cp -r /www/* /tmp/htdocs']
        volumeMounts:
        - name: www-htdocs
          mountPath: /tmp/htdocs
      volumes:
      - name: auth-secrets
        secret:
          secretName: auth-secrets
      - name: www-htdocs
        emptyDir: {}
      - name: etc-grid-security
        hostPath:
            path: /etc/grid-security
