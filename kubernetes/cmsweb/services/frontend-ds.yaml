---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: frontend
subjects:
- kind: ServiceAccount
  name: frontend
  namespace: auth
roleRef:
  kind: ClusterRole
  name: frontend
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: frontend
  labels:
    k8s-app: frontend
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - pods
  verbs:
  - get
  - watch
  - list
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend
  namespace: auth
  labels:
    k8s-app: frontend
---
