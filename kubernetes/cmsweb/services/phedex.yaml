kind: Service
apiVersion: v1
metadata:
  name: phedex
  namespace: phedex
spec:
  selector:
    app: phedex
  ports:
    - port: 7001
      targetPort: 7001
      name: phedex-datasvc
    - port: 7101
      targetPort: 7101
      name: phedex
    - port: 7102
      targetPort: 7102
      name: phedex-graphs
    - port: 17001
      targetPort: 17001
      name: phedex-mon
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: phedex
  name: phedex
  namespace: phedex
spec:
  selector:
    matchLabels:
      app: phedex
  replicas: 1
  template:
    metadata:
      labels:
        app: phedex
    spec:
      containers:
      - image: cmssw/phedex
        name: phedex
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "1000m"
        ports:
        - containerPort: 7001
          protocol: TCP
          name: phedex-datasvc
        - containerPort: 7101
          protocol: TCP
          name: phedex
        - containerPort: 7102
          protocol: TCP
          name: phedex-graphs
        - containerPort: 17001
          protocol: TCP
          name: phedex-mon
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: hostkey
          mountPath: /etc/grid-security/hostkey.pem
          readOnly: true 
        - name: hostcert
          mountPath: /etc/grid-security/hostcert.pem
          readOnly: true 
#PROD#  - name: logs-cephfs
#PROD#    mountPath: /data/srv/logs/phedex
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: phedex-secrets
      - name: hostkey
        hostPath:
            path: /etc/grid-security/hostkey.pem
            type: File
      - name: hostcert
        hostPath:
            path: /etc/grid-security/hostcert.pem
            type: File
