---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dbs-migrate-filebeat-config
  namespace: dbs
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/srv/logs/dbs/*${MY_POD_NAME}*.log
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
    output.console:
      codec.format:
        string: '%{[message]} - Podname=${MY_POD_NAME}'
        pretty: false
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
---
kind: Service
apiVersion: v1
metadata:
  name: dbs-migrate
  namespace: dbs
spec:
  selector:
    app: dbs-migrate
  ports:
    - port: 8257
      targetPort: 8257
      name: dbs-migrate
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: dbs-migrate
  labels:
    app: dbs-migrate
  namespace: dbs
data:
  setup-certs-and-run.sh: |
    #!/bin/bash
    sudo cp /host/etc/grid-security/* /etc/grid-security
    echo 'INFO Files in /etc/grid-security'
    ls -lahZ /etc/grid-security
    #su  -c "cd /data && /data/run.sh" --preserve-environment _dbs
    cd /data && /data/run.sh
---    
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: dbs-migrate
  name: dbs-migrate
  namespace: dbs
spec:
  selector:
    matchLabels:
      app: dbs-migrate
  replicas: 1 #PROD# 5
  template:
    metadata:
      labels:
        app: dbs-migrate
        env: k8s #k8s#
        job: dbs-migrate
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "18257"
#         prometheus.io/port: "19257"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
      containers:
      - image: registry.cern.ch/cmsweb/dbs #imagetag
        name: dbs-migrate
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "10Gi"
            cpu: "800m"
        livenessProbe:
          exec:
            command:
            - cmsweb-ping
            - "--url=http://localhost:8257/dbs/prod/global/DBSMigrate/"
            - "--authz=/etc/hmac/hmac"
            - -verbose
            - "0"
          initialDelaySeconds: 120
          periodSeconds: 10
        ports:
        - containerPort: 8257
          protocol: TCP
          name: dbs-migrate
        - containerPort: 18257
          protocol: TCP
          name: dbs-mig-mon
        - containerPort: 19257
          protocol: TCP
          name: dbs-mig-cpy-mon
        command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
        - name: setup-certs-and-run
          mountPath: /opt/setup-certs-and-run
        - name: token-secrets
          mountPath: /etc/token
          readOnly: true          
