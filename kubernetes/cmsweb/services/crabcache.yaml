  selector:
    matchLabels:
      app: crabcache
  replicas: 1
  template:
    metadata:
      labels:
        app: crabcache
        env: k8s #k8s#
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "18271"
    spec:
#       nodeSelector:
#           storage: crabcache
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
      containers:
      - image: registry.cern.ch/cmsweb/crabcache #imagetag
        name: crabcache
        tty: true
        stdin: true
        lifecycle:
          postStart:
            exec:
              command:
              - bash
              - -c
              - sudo chmod 0777 /data/srv/state/crabcache/files; sudo chown _crabcache:_crabcache /data/srv/state/crabcache/files
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "1500m"
        livenessProbe:
          exec:
            command:
            - cmsweb-ping
            - "--url=http://localhost:8271/crabcache/info"
            - "--authz=/etc/hmac/hmac"
            - -verbose
            - "0"
          failureThreshold: 3
          initialDelaySeconds: 120
          periodSeconds: 60
          timeoutSeconds: 60
        readinessProbe:
          exec:
            command:
            - cmsweb-ping
            - "--url=http://localhost:8271/crabcache/info"
            - "--authz=/etc/hmac/hmac"
            - -verbose
            - "0"
          periodSeconds: 60
          timeoutSeconds: 60
        ports:
        - containerPort: 8271
          protocol: TCP
          name: crabcache
        - containerPort: 18271
          protocol: TCP
          name: crabcache-mon
        command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
