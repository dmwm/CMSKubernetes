---
apiVersion: v1
kind: ConfigMap
metadata:
  name: crabcache-filebeat-config
  namespace: crab
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/srv/logs/crabcache/*${MY_POD_NAME}*.log
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
    output.console:
      codec.format:
        string: '%{[message]} - Podname=${MY_POD_NAME}'
        pretty: false
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
---
kind: Service
apiVersion: v1
metadata:
  name: crabcache
  namespace: crab
spec:
  selector:
    app: crabcache
  ports:
    - port: 8271
      targetPort: 8271
      name: crabcache
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: crabcache
  labels:
    app: crabcache
  namespace: crab
data:
  setup-certs-and-run.sh: |
    #!/bin/bash
    sudo cp /host/etc/grid-security/* /etc/grid-security
    echo 'INFO Files in /etc/grid-security'
    ls -lahZ /etc/grid-security
    #su  -c "cd /data && /data/run.sh" --preserve-environment  _crabcache
    cd /data && /data/run.sh
---    
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: crabcache
  name: crabcache
  namespace: crab
