apiVersion: v1
kind: PersistentVolume
metadata:
  name: cric-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/etc/cric"  
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cric-pvc
  namespace: auth
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-cric
  namespace: auth
spec:
  schedule: "0 * * * *"  # Runs every hour
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
          containers:
          - name: cric-fetch
            image: curlimages/curl:latest
            args:
            - /bin/sh
            - -c
            - >
              curl --cert /etc/robots/robotcert.pem --key /etc/robots/robotkey.pem -k -L -s "https://cms-cric.cern.ch/api/accounts/user/query/?json&preset=roles" -o /etc/cric/cric.json
            volumeMounts:
            - name: cric-volume
              mountPath: /etc/cric
            - name: robot-secrets
              mountPath: /etc/robots
          restartPolicy: Never
          volumes:
          - name: cric-volume
            persistentVolumeClaim:
              claimName: cric-pvc
          - name: robot-secrets
            secret:
              secretName: robot-secrets
