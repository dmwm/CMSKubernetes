---
apiVersion: v1
kind: ConfigMap
metadata:
  name: xps-s3-filebeat-config
  namespace: auth
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/srv/logs/frontend/*${MY_POD_NAME}*
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
      tags: ["aps"]
    output.logstash:
      hosts: ["logstash.monitoring:5044"]
      compression_level: 3
      worker: 4
      bulk_max_size: 4096
      pipelining: 2
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  labels:
    app: x509-proxy-server
  name: x509-proxy-server
  namespace: auth
spec:
  selector:
    matchLabels:
      app: x509-proxy-server
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: x509-proxy-server
        env: k8s #k8s#
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "9092"
    spec:
      serviceAccountName: x509-proxy-server-sa
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      # this daemonset will be applied to all nodes which will have role=autha label
      # kubectl label node <node-name> role=auth --overwrite
      nodeSelector:
        role: auth
      priorityClassName: system-node-critical
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      containers:
      - image: registry.cern.ch/cmsweb/auth-proxy-server #imagetag
        name: x509-proxy-server
#         imagePullPolicy: Always
        # NOTE: we explicitly use port, metricsPort and logFile options
        #       to re-use single config.json between APS and XPS
        args:
          - /data/auth-proxy-server
          - -config=/etc/secrets/config.json
          - -useX509
          - -port=8443
          - -metricsPort=9092
#PROD#    - -logFile=/data/srv/logs/frontend/x509-proxy-server.log
          - -testRule
        resources:
          requests:
            memory: "50Mi"
            cpu: "30m"
          limits:
            memory: "10Gi"
            cpu: "8000m" # we can add higher limit here
        env:
        - name: X509_USER_PROXY
          value: /etc/proxy/proxy
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        ports:
        - containerPort: 8443
          name: https
        - containerPort: 9092
          name: metrics
        volumeMounts:
        - mountPath: /etc/cric
          name: cric-volume
        - name: auth-proxy-server-secrets # use the same secrets as APS
          mountPath: /etc/secrets
          #defaultMode: 256
          readOnly: true
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: www-htdocs
          mountPath: /www
        - name: hostcert
          mountPath: /etc/grid-security/hostcert.pem
        - name: hostkey
          mountPath: /etc/grid-security/hostkey.pem
        - name: token-secrets
          mountPath: /etc/token
          readOnly: true
        - mountPath: /etc/grid-security
          name: etc-grid-security
          readOnly: true
