---
kind: Service
apiVersion: v1
metadata:
  name: victoria-metrics
spec:
  selector:
    app: victoria-metrics
  type: NodePort
  ports:
  - port: 8428
    nodePort: 30428
    targetPort: 8428
    name: http
  - port: 4242
    nodePort: 30422
    targetPort: 4242
    name: opentsdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoria-metrics
  labels:
     app: victoria-metrics
spec:
   replicas: 1
   selector:
     matchLabels:
       app: victoria-metrics
   template:
      metadata:
         labels:
           app: victoria-metrics
      spec:
        containers:
        - args:
          - -opentsdbHTTPListenAddr=:4242 
          - -retentionPeriod=1
          - -storageDataPath=/tsdb
          name: victoria-metrics
          image: victoriametrics/victoria-metrics
          ports:
          - containerPort: 4242
            protocol: TCP
            name: opentsdb
          - containerPort: 8428
            protocol: TCP
            name: http
          volumeMounts:
          - name: cinder-volume
            mountPath: /tsdb
        volumes:
        - name: cinder-volume
          persistentVolumeClaim:
            claimName: cinder-volume-claim
