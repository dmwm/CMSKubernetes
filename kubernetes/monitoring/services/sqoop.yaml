apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqoop
  namespace: sqoop
  labels:
     app: sqoop
spec:
   replicas: 1
   selector:
     matchLabels:
       app: sqoop
   template:
      metadata:
         labels:
           app: sqoop
      spec:
        containers:
        - args:
          - /data/sqoop/daemon.sh
          - /data/sqoop/log
          - "7"
          - "7200"
          image: registry.cern.ch/cmsmonitoring/sqoop:sqoop-0.0.2
          name: sqoop
          volumeMounts:
          - name: sqoop-secrets
            mountPath: /etc/cmsdb
            readOnly: true
          - name: rucio-secrets
            mountPath: /etc/secrets
            readOnly: true
        volumes:
        - name: sqoop-secrets
          secret:
            secretName: sqoop-secrets
        - name: rucio-secrets
          secret:
            secretName: rucio-secrets
