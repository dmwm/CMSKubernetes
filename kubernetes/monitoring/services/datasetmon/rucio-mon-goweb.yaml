kind: Service
apiVersion: v1
metadata:
  name: rucio-mon-goweb
  namespace: datasetmon
spec:
  selector:
    app: rucio-mon-goweb
  type: NodePort
  ports:
    - port: 8080
      nodePort: 31280
      targetPort: 8080
      name: web
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: rucio-mon-goweb
  namespace: datasetmon
  labels:
    app: rucio-mon-goweb
data:
  config.json: |
    {
        "port": 8080,
        "verbose": 0,
        "env_file": "/etc/secrets/client_env",
        "read_timeout": 600,
        "write_timeout": 600,
        "mongo_connection_timeout": 600,
        "base_endpoint": "rucio-ds",
        "prod_lock_accounts": [
            "transfer_ops",
            "wma_prod",
            "wmcore_output",
            "wmcore_transferor",
            "crab_tape_recall",
            "sync"
        ],
        "collection_names": {
            "main_datasets": "main_datasets",
            "detailed_datasets": "detailed_datasets",
            "datasets_in_tape_and_disk": "datasets_in_tape_and_disk",
            "short_url": "short_url",
            "datasource_timestamp": "source_timestamp"
        }
    }
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: rucio-mon-goweb
  name: rucio-mon-goweb
  namespace: datasetmon
spec:
  selector:
    matchLabels:
      app: rucio-mon-goweb
  replicas: 1
  template:
    metadata:
      labels:
        app: rucio-mon-goweb
    spec:
      containers:
      - name: rucio-mon-goweb
        image: registry.cern.ch/cmsmonitoring/rucio-mon-goweb:rgo-0.0.29
        args:
          - /data/rucio-dataset-monitoring
          - -config
          - /data/etc/config.json
        ports:
        - containerPort: 8080
          protocol: TCP
          name: web
        env:
        - name: GIN_MODE
          value: release
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 250m
            memory: 250Mi
        volumeMounts:
        - name: cmsmon-mongo-secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: configmap-config-json
          mountPath: /data/etc
      volumes:
      - name: cmsmon-mongo-secrets
        secret:
          secretName: cmsmon-mongo-secrets
          defaultMode: 0444
      - name: configmap-config-json
        configMap:
          name: rucio-mon-goweb
