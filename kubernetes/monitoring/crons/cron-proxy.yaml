apiVersion: v1
kind: ServiceAccount
metadata:
  name: proxy-account
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: proxy-account
subjects:
- kind: ServiceAccount
  name: proxy-account
roleRef:
  kind: ClusterRole
  name: edit
  apiGroup: rbac.authorization.k8s.io
---
# cmsmonit-new and HA1 clusters version is 1.19.3, use apiVersion: batch/v1beta1, HA2 is 1.22.3, use: batch/v1
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-proxy
spec:
  # run crontab job every hour
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: proxy-account
          containers:
          - name: proxy
            image: registry.cern.ch/cmsweb/proxy
            args:
            - /bin/sh
            - -c
            - echo "run proxy.sh"; ls -al ; echo "### /etc/secrets"; ls -la /etc/secrets; echo "### /tmp"; ls -al /tmp; cat /data/proxy.sh; /data/proxy.sh; echo "### /tmp"; ls -al /tmp;
            volumeMounts:
            - name: robot-secrets
              mountPath: /etc/secrets
          restartPolicy: Never
          volumes:
          - name: proxy-secrets
            secret:
              secretName: proxy-secrets
          - name: robot-secrets
            secret:
              secretName: robot-secrets
