---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ms-output-filebeat-config
  namespace: dmwm
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/srv/logs/reqmgr2ms/*${MY_POD_NAME}*.log
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
    output.console:
      codec.format:
        string: '%{[message]} - Podname=${MY_POD_NAME}'
        pretty: false
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
---
kind: Service
apiVersion: v1
metadata:
  name: ms-output
  namespace: dmwm
spec:
  selector:
    app: ms-output
  ports:
    - port: 8245
      targetPort: 8245
      name: ms-output
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: ms-output
  labels:
    app: ms-output
  namespace: dmwm
data:
  setup-certs-and-run.sh: |
    #!/bin/bash
    echo 'INFO Files in /etc/grid-security'
    ls -lahZ /etc/grid-security
    cd /data && /data/run.sh
---    
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: ms-output
  name: ms-output
  namespace: dmwm
spec:
  selector:
    matchLabels:
      app: ms-output
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-output
        env: k8s
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "18245"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
      containers:
      - image: registry.cern.ch/cmsweb/msoutput
        name: ms-output
        lifecycle:
          postStart:
            exec:
              command:
              - bash
              - -c
              - sudo chmod 0777 /data/srv/logs/reqmgr2ms; sudo chown _reqmgr2ms:_reqmgr2ms /data/srv/logs/reqmgr2ms
        livenessProbe:
          exec:
            command:
            - cmsweb-ping
            - "--url=http://localhost:8245/ms-output/data/status"
            - "--authz=/etc/hmac/hmac"
            - -verbose
            - "0"
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8245
          protocol: TCP
          name: ms-output
        - containerPort: 18245
          protocol: TCP
          name: ms-output-mon
        command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        volumeMounts:
        - name: rucio-secrets
          mountPath: /opt/rucio/etc
          readOnly: true
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
        - mountPath: /etc/grid-security
          name: etc-grid-security
          readOnly: true
        - name: setup-certs-and-run
          mountPath: /opt/setup-certs-and-run
        - name: token-secrets
          mountPath: /etc/token
          readOnly: true
        securityContext:
          privileged: true
      volumes:
      - name: rucio-secrets
        secret:
          secretName: rucio-secrets
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: reqmgr2ms-output-secrets
      - name: robot-secrets
        secret:
          secretName: robot-secrets
      - name: hmac-secrets
        secret:
          secretName: hmac-secrets
      - name: etc-grid-security
        hostPath:
            path: /etc/grid-security
      - name: setup-certs-and-run
        configMap:
          name: ms-monitor
      - name: token-secrets
        secret:
          secretName: token-secrets      
