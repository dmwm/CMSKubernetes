# Default values for rucio-consistency.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cmssw/rucio-consistency
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

consistency:
  logLevel: "INFO"
  scratchSize: 100Gi
  reportSize: 10Gi
  defaultRoot: "/path/to/nowhere"
  rucioCfgSecret: "this-one"
  filter: ""
  sites: {}
    # Specify the names of the sites to check and an interval. Recommended intervals are 1, 7, 14, 31 (days)
    # in which case they are run at random days. Any other integer will be run on days of the month divisible
    # (14 day intervals will run in the first and third week of the month)
    # Some_Site:
    #   interval: 0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

scratchStorageClass:
  create: false

reportStorageClass:
  #osShareID: fill in hash here
  #osShareAccessID: fill in hash here

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

deckard:
  resources:
    limits:
      cpu: 700m
      memory: 200Mi
    requests:
      cpu: 700m
      memory: 200Mi
  image:
    repository: ericvaandering/deckard
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  sites: {}
