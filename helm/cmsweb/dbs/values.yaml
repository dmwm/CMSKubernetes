# Default values for dbs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cmssw/dbs
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "HG2108h-v2"

environment:
  prod: false
  preprod: false
  test : false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service: 
  port: 8250
  name: dbs
  protocol: TCP
  type: ClusterIP

serviceDbsGlobalR: 
  port: 8252
  name: dbs-global-r
  protocol: TCP
  type: ClusterIP

serviceDbsGlobalW: 
  port: 8253
  name: dbs-global-w
  protocol: TCP

serviceDbsPhys03R:
  port: 8254
  name: dbs-phys03-r
  protocol: TCP

serviceDbsPhys03W:
  port: 8255
  name: dbs-phys03-w
  protocol: TCP

serviceDbsMon:
  port: 18250
  name: dbs-mon
  protocol: TCP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "10Gi"
    cpu: "800m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
