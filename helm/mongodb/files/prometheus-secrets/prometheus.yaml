global:
  scrape_interval:     15s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - cms-monitoring.cern.ch:30093
rule_files:
  - "/etc/prometheus/k8s.rules"
  - "/etc/prometheus/mongodb.rules"
